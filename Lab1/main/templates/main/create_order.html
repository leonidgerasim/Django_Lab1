{% extends 'main/base.html'%}

{% block css %}
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1000px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        input[type=text], textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
{% endblock %}

{% block content %}
            <h1>{{ title }}</h1>
            <form action="{% url 'main:create_order' %}" method="post">
                {% csrf_token %}
                <p>
                <label for="customer_id">Клиент:</label>
                <select id="customer_id" name="customer_name">
                    {% for customer in customers %}
                    <option value="{{ customer.id }}">{{ customer.name }}</option>
                    {% endfor %}
                </select>
                </p>

                <p>
                <label for="calculation">Description:</label>
                <select id="calculation" name="calculation">
                    <option value="Наличный Расчёт">Наличный Расчёт</option>
                    <option value="Безналичный Расчёт">Безналичный Расчёт</option>
                    <option value="Кредит">Кредит</option>
                    <option value="Бартер">Бартер</option>
                    <option value="Взаимозачёт">Взаимозачёт</option>
                </select></p>
                <input type="submit" value="Submit">
                <button type="submit">Создать Заказ</button>
            </form>
{% endblock %}
